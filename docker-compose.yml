services:
  db:
    image: postgres:18.1-alpine
    restart: always
    environment:
      POSTGRES_DB: taskflow_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: taskflow_pass
    ports:
      - "5430:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - taskflow-net

  backend:
    build:
      context: ./backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env.docker # Docker usará DB_HOST=db automáticamente
    depends_on:
      - db
    networks:
      - taskflow-net
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend-web:
    build:
      context: ./frontend-web
    ports:
      - "5173:5173"
    env_file:
      - ./frontend-web/.env.docker
    networks:
      - taskflow-net
    volumes:
      - ./frontend-web:/app
      - /app/node_modules
      - /app/src-tauri/target

  frontend-mobile:
    build:
      context: ./frontend-mobile
    ports:
      - "8081:8081"
    env_file:
      - ./frontend-mobile/.env.docker
    networks:
      - taskflow-net
    volumes:
      - ./frontend-mobile:/app
      - /app/node_modules

volumes:
  pgdata:

networks:
  taskflow-net:
    driver: bridge